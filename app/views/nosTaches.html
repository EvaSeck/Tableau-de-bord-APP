<!-- Parcourir les cases de chaque liste et ainsi faire un binding avec leur titre  -->
		<div class= "list-item">
			<div ng-repeat= "case in lists.cases" class= "case"> <input class= "case-titre" ngmodel	= "case.titre" />
			</div>
		</div>

		<button class="ajouter-case"> Ajouter une case </button>

</div>
